arquivo com a definição dos parametros para a carga das tabelas.

Os parametros são definidos por dois ":"
Para inserir uma nova tabela, digita o nome "CARGA" mais a tabela, depois  ~ e abre os parametros.

Os parâmetros são:

1 - Se 1 então vai usar a filial setada na JOB no appserver.ini, se zero vai usar a filial padrão da tabela.
2 - Nome da  tabela no Protheus.
3 - Nome da tabela no banco de dados, exemplo DA1010
4 - Prefixo da  tabela para os nomes dos campos EX:DA1
5 - Numero do indice que vai ser usado Localmente para consultar os registros
6 - Campos que serão utilizados pelo indice indicado
7 - NÃO USADO MAIS. ( ANTES ERA:expressao Sql extra para a consulta dos dados. incluir o "AND")
8 - Campos que  serão dados carg, depois de terminar, ai tem de fechar com :


